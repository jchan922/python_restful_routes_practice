<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Product </title>
    </head>
    <body>
        <h1>Edit Product #{{product.id}}</h1>
        <form class="" action="/products/update/{{product.id}}" method="POST">
            {% csrf_token %}
            <p>Name</p>
            <input type="text" name="product_name" value="{{product.product_name}}">
            <p>Description</p>
            <input type="text" name="product_description" value="{{product.product_description}}">
            <p>Price</p>
            <input type="text" name="product_price" value="{{product.product_price}}">
            <input type="submit" value="Update">
        </form>
        <br>
        <a href="/products/show/{{product.id}}">Show</a>
        <a href="/products">Back</a>
    </body>
</html>
